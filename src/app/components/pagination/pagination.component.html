<div class="container">
    <div class="row lead fs-6">  
        <div class="col-6">
            <button mat-button [matMenuTriggerFor]="menu">
                Zobrazování: {{itemsShowCount}} <i class="bi bi-chevron-down"></i> 
            </button>
            <mat-menu #menu="matMenu" >
                <button *ngFor="let option of pageSizeOptions" mat-menu-item [disabled]="isLoading" (click)="onCountUpdated(option)">{{option}}</button>
            </mat-menu>  
        </div>
        <div class="col-6 d-flex justify-content-center align-items-center">          
            <button mat-button [disabled]="isLoading" (click)="changePage(-currentPage)"><i class="bi bi-chevron-bar-left"></i></button>
            <button mat-button [disabled]="isLoading" (click)="changePage(-1)"><i class="bi bi-chevron-left"></i></button>
            
            <div class="px-2">{{currentPage + 1}} z {{totalPages + 1}}</div>
           
            <button mat-button [disabled]="isLoading" (click)="changePage(1)"><i class="bi bi-chevron-right"></i></button>
            <button mat-button [disabled]="isLoading" (click)="changePage(totalPages)"><i class="bi bi-chevron-bar-right"></i></button>            
        </div>
    </div>
</div>
