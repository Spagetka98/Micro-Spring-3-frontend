<div class="container">
    <div class="row lead fs-6">  
        <div class="col-md-3 d-flex justify-content-between align-items-center">
            <button mat-button [matMenuTriggerFor]="menu">
                {{"PAGINATION.SHOW" | translate}} {{itemsShowCount}} <i class="bi bi-chevron-down"></i> 
            </button>
            <mat-menu #menu="matMenu" >
                <button *ngFor="let option of pageSizeOptions" mat-menu-item [disabled]="isLoading" (click)="onCountUpdated(option)">{{option}}</button>
            </mat-menu>  
            <button class="d-md-none" mat-button [disabled]="isLoading" (click)="emitPageChange()"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
        <div class="col-md-6 d-flex justify-content-center align-items-center">          
            <button mat-button [disabled]="isLoading" (click)="changePage(-currentPage)"><i class="bi bi-chevron-bar-left"></i></button>
            <button mat-button [disabled]="isLoading" (click)="changePage(-1)"><i class="bi bi-chevron-left"></i></button>
            
            <div class="px-2">{{currentPage}} {{"PAGINATION.FROM" | translate}} {{totalPages}}</div>
           
            <button mat-button [disabled]="isLoading" (click)="changePage(1)"><i class="bi bi-chevron-right"></i></button>
            <button mat-button [disabled]="isLoading" (click)="changePage(totalPages)"><i class="bi bi-chevron-bar-right"></i></button>            
        </div>
        <div class="col-md-3 d-md-flex justify-content-end align-items-center d-none">
            <button mat-button [disabled]="isLoading" (click)="emitPageChange()"><i class="bi bi-arrow-clockwise"></i></button>
        </div>
    </div>
</div>
